name: audio_plus
description: "audio_plus plays audio in Flutter apps, offering play, pause, resume, loop and stop and advanced features for enhanced audio control."
version: 1.0.3
homepage: https://github.com/bedirhanssaglam/audio_plus
repository: https://github.com/bedirhanssaglam/audio_plus
issue_tracker: https://github.com/bedirhanssaglam/audio_plus/issues
topics: [audio, sound, plugin]
platforms:
  android:
  ios:

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.audio_plus
        pluginClass: AudioPlusPlugin
      ios:
        pluginClass: AudioPlusPlugin